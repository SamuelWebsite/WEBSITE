<!DOCTYPE html>
<html dir="rtl" lang="he">
<head>
    <meta charset="UTF-8">
    <title>אתר נוראי אבל בטוח</title>
    <style>
        body {
            background-color: #ff00ff;
            font-family: "Comic Sans MS", cursive;
            margin: 0;
            padding: 20px;
        }
        
        .header {
            background-color: yellow;
            padding: 10px;
            text-align: center;
            font-size: 50px;
            border: 10px dotted red;
        }
        
        .content {
            background-color: cyan;
            padding: 15px;
            margin-top: 20px;
            font-size: 24px;
            line-height: 3;
        }
        
        .blink {
            animation: gentle-blink 2s infinite;
        }
        
        @keyframes gentle-blink {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }
        
        .marquee {
            background-color: lime;
            padding: 10px;
            font-size: 30px;
            margin: 20px 0;
        }
        
        .image-container {
            text-align: center;
        }
        
        img {
            border: 15px ridge orange;
            margin: 10px;
        }
        
        .auto-play-audio {
            display: none;
        }
    </style>
</head>
<body>
    <div class="header blink">ברוכים הבאים לאתר הכי גרוע באינטרנט!</div>
    
    <div class="marquee">
        <marquee behavior="scroll" direction="right">זהו טקסט נע שמאוד מעצבן אבל לא מסוכן לאפילפסיה!!!</marquee>
    </div>
    
    <div class="content">
        <p>זהו פסקת תוכן עם <span style="color: red; font-size: 40px;">גודל פונט</span> <span style="color: blue; font-size: 10px;">משתנה</span> באופן אקראי.</p>
        
        <p>לחצו על הכפתורים הבאים:</p>
        <button onclick="alert('לא קורה כלום!')">כפתור 1</button>
        <button onclick="alert('שוב כלום!')">כפתור 2</button>
        <button onclick="document.body.style.backgroundColor = 'pink'">כפתור שמשנה את צבע הרקע</button>
        
        <div class="image-container">
            <img src="https://via.placeholder.com/400x200?text=תמונה+מיותרת+1" alt="תמונת פלסהולדר">
            <img src="https://via.placeholder.com/300x300?text=תמונה+מיותרת+2" alt="עוד תמונת פלסהולדר">
        </div>
        
        <div style="background-color: white; padding: 10px; margin: 20px 0;">
            <h1 style="text-decoration: underline overline; color: purple;">כותרת חשובה מאוד</h1>
            <p style="font-family: Arial; direction: ltr;"> aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa je suis l'aigle de la route!</p>
        </div>
        
        <div style="border: 5px double green; padding: 20px;">
            <form>
                <label>שם מלא: <input type="text" style="background-color: yellow;"></label><br><br>
                <label>אימייל: <input type="email" style="background-color: cyan;"></label><br><br>
                <label>סיסמה: <input type="password" style="background-color: pink;"></label><br><br>
                <input type="submit" value="שלח" style="background-color: red; color: white; font-size: 20px;">
                <input type="reset" value="אתחל" style="background-color: black; color: yellow;">
            </form>
        </div>
    </div>

    <script>
        // פונקציה שמוסיפה עוד כפתורים אקראיים
        setTimeout(function() {
            const newButton = document.createElement('button');
            newButton.innerHTML = 'כפתור חדש שנוסף באופן אקראי';
            newButton.style.position = 'absolute';
            newButton.style.top = Math.random() * 500 + 'px';
            newButton.style.left = Math.random() * 500 + 'px';
            newButton.style.backgroundColor = '#' + Math.floor(Math.random()*16777215).toString(16);
            document.body.appendChild(newButton);
        }, 5000);
    </script>
</body>
</html>
