<!DOCTYPE html>
<html>
<head>
    <title>Samuel's Website!</title>
    <style>
        body {
            background: linear-gradient(45deg, #ff0000, #ff8000, #ffff00, #80ff00, #00ff00, #00ff80, #00ffff, #0080ff, #0000ff, #8000ff, #ff00ff, #ff0080);
            background-size: 2400% 2400%;
            animation: rainbow 3s linear infinite;
            font-family: Comic Sans MS, Papyrus, Curlz MT, sans-serif;
            margin: 0;
            padding: 20px;
        }
        
        @keyframes rainbow {
            0% {background-position: 0% 50%}
            50% {background-position: 100% 50%}
            100% {background-position: 0% 50%}
        }
        
        h1, h2, h3 {
            color: #00ff00;
            text-shadow: 5px 5px 0px #ff00ff, -5px -5px 0px #ffff00;
            font-weight: bold;
            text-decoration: underline blink;
        }
        
        p, li {
            color: #ffff00;
            font-size: 24px;
            text-shadow: 2px 2px 4px #000000;
        }
        
        .blink {
            animation: blink 0.1s step-end infinite alternate;
        }
        
        @keyframes blink {
            50% { opacity: 0; }
        }
        
        .marquee {
            white-space: nowrap;
            overflow: hidden;
            box-sizing: border-box;
            background-color: #000000;
            color: #ff0000;
            padding: 10px;
            border: 5px dashed #00ffff;
        }
        
        .marquee span {
            display: inline-block;
            padding-left: 100%;
            animation: marquee 10s linear infinite;
        }
        
        @keyframes marquee {
            0% { transform: translate(0, 0); }
            100% { transform: translate(-100%, 0); }
        }
        
        .counter {
            position: fixed;
            bottom: 10px;
            right: 10px;
            background-color: #000000;
            color: #ff0000;
            padding: 10px;
            border: 3px dotted #00ff00;
            font-size: 20px;
        }
        
        .hit-counter {
            font-family: 'Times New Roman', serif;
            color: #ffffff;
            background-color: #000000;
            padding: 5px;
            border: 2px solid #ff0000;
        }
        
        .construction {
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><rect width="100" height="100" fill="yellow"/><text x="10" y="50" font-family="Arial" font-size="10" fill="black">UNDER CONSTRUCTION</text></svg>');
            background-repeat: repeat;
            padding: 20px;
            border: 10px ridge #ff0000;
            transform: rotate(5deg);
        }
        
        .download-button {
            display: inline-block;
            background: linear-gradient(to bottom, #ff0000, #00ff00);
            color: #0000ff;
            padding: 15px 30px;
            margin: 10px;
            border: 3px double #ffff00;
            border-radius: 50px 0 50px 0;
            font-size: 28px;
            text-decoration: none;
            box-shadow: 5px 5px 0px #000000;
            transform: skew(-20deg);
        }
        
        .download-button:hover {
            background: linear-gradient(to bottom, #00ffff, #ff00ff);
            color: #ffff00;
            text-decoration: underline overline;
        }
        
        .spinning {
            animation: spin 2s linear infinite;
            display: inline-block;
        }
        
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .cursor-trail {
            position: fixed;
            width: 20px;
            height: 20px;
            background-color: #ff00ff;
            border-radius: 50%;
            pointer-events: none;
            mix-blend-mode: difference;
            z-index: 9999;
        }
    </style>
</head>
